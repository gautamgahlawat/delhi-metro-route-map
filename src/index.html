<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="google maps">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript,google-map,api">
    <meta name="author" content="Gautam Gahlawat">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delhi Tourist Spots</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <!-- css link -->
    <link href="css/style.css" rel="stylesheet">
</head>

<!-- ******body starts******  -->
<body data-bind="css: toggleMenu">
    <div class="header">
        <a href="" class="menu-icon-link" data-bind="click: function(){menuStatus(!menuStatus())}">
            <h1 class="menu">â˜°</h1>
        </a>
        <h1 class="header-title">Delhi Tourist Spots</h1>
    </div>

    <div class="slide-menu">
        <div class="form-group">
            <input class="form-control" type="text" data-bind="textInput: filterText, valueUpdate: 'keyup'" placeholder="Search Places..">
        </div>
        <div class="list-group" data-bind="foreach: filter()">
            <a class="list-group-item" href="#" data-bind="text: name, click: $parent.showInfoWindowWhenClicked,  css: {active: $index() === $parent.activeListItemIndex()}"></a>
        </div>
    </div>
    <div class="map"></div>


    <!-- scripts -->

    <!-- Jquery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Knockout CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>

    <!-- main js file -->
    <script  type="text/javascript" src="js/app.js"></script>

    <!-- google api -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxpE3Gyxl2lXG5wWbwAcH6PtLmseqM4Vg&callback=initMap"
    onerror="alert('Unable to Load Google Map, Please check your Internet Connection')" async defer></script>

</body>
</html>
