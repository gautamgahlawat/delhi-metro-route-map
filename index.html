<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Delhi Metro Stations">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript,google-map,api">
    <meta name="author" content="Gautam Gahlawat">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delhi Tourist Spots</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- css link -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body data-bind="css: toggleMenu">
    <div class="header">
        <a href="#" class="menu-icon-link" data-bind="click: function(){menuStatus(!menuStatus())}">
            <i class="fa fa-bars fa-3x menu" aria-hidden="true" ></i>
        </a>

        <h1 class="header-title">Delhi Tourist Spots</h1>
    </div>

    <div class="slide-menu">
        <div class="form-group">
            <input class="form-control" type="text" data-bind="textInput: filterText, valueUpdate: 'keyup'" placeholder="Filter Locations">
        </div>
        <div class="list-group" data-bind="foreach: filter()">
            <a class="list-group-item" href="#" data-bind="text: name, click: $parent.showInfoWindowWhenClicked,  css: {active: $index() === $parent.activeListItemIndex()}"></a>
        </div>
    </div>

    <div class="map"></div>




    <!-- scripts -->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxpE3Gyxl2lXG5wWbwAcH6PtLmseqM4Vg&callback=initMap"
    async defer onerror="initMapLoadError()"></script>

    <!-- bootstrap js CDN
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->

    <!-- Jquery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Knockout CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>

    <!-- Menu Toggle Script -- -->
    <script>
    function openNav() {
    document.getElementById("mySidenav").style.width = "280px";
    }

    function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    }
    </script>

</body>
</html>
